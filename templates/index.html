<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Tracker</title>

    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Bootstrap CSS -->
    <link id="dark-theme" rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">

    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>

<body>
    <!--//SECTION - Navbar-->
    <header>
        <nav class="navbar bg-body" data-bs-theme="light">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <!-- Unsichtbarer Platzhalter für korrekte Zentrierung -->
                <div class="d-none d-lg-block" style="width: 48px;"></div>

                <!-- Seitenüberschrift zentriert -->
                <h1 class="text-center mx-auto text-light header-title">Arbeitseinträge</h1>

                <!-- Offcanvas Toggler Button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#navbarOffcanvasLg" aria-controls="navbarOffcanvasLg">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <!-- Offcanvas Navbar -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="navbarOffcanvasLg"
                aria-labelledby="navbarOffcanvasLgLabel">
                <div class="offcanvas-header">
                    <h5 id="navbarOffcanvasLgLabel" class="offcanvas-title text-light">Menü:</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active text-light" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">About</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-light" data-bs-toggle="dropdown" href="#"
                                role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Separated link</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <hr class="trennlinie">
    </header>
    <!--//!SECTION - Navbar-->

    <!--//SECTION - Filter Jahr / Monat-->
    <div class="filter-section text-center py-3">
        <div class="d-inline-block mx-2">
            <label for="yearFilter" class="form-label text-light">Jahr:</label>
            <select id="yearFilter" class="form-select"></select>
        </div>
        <div class="d-inline-block mx-2">
            <label for="monthFilter" class="form-label text-light">Monat:</label>
            <select id="monthFilter" class="form-select">

            </select>
        </div>
    </div>
    <!--//!SECTION - Filter Jahr / Monat-->

    <!--//SECTION - Kalenderansicht-->
    <div class="calendar-container">
        <div class="calendar-grid" id="calendar-grid">
            <!-- Der Kalender wird hier dynamisch generiert -->
        </div>
    </div>
    <!--//!SECTION - Kalenderansicht-->


    <!--//SECTION - Button (Hinzufügen)-->
    <button type="button" id="add-work-time" class="btn btn-primary btn-lg">
        <i class="bi bi-plus-circle"></i>
    </button>
    <!--//!SECTION - Button (Hinzufügen)-->

    <!--//SECTION - Modal (Hinzufügen)-->
    <div id="add-modal-backdrop"></div>
    <div id="work-entry-modal">
        <h4>Hinzufügen:</h4>
        <form id="work-entry-form">
            <label for="date">Datum:</label>
            <input type="date" id="date" name="date" class="form-control mb-2" required>

            <label for="shift">Schicht:</label>
            <select id="shift" name="shift" class="form-control mb-2" onchange="setDefaultTimes()">
                <option value="Frühschicht">Frühschicht</option>
                <option value="Spätschicht">Spätschicht</option>
                <option value="Nachtschicht">Nachtschicht</option>
                <option value="Werkstatt">Werkstatt</option>
                <option value="Berreitschaft">Berreitschaft</option>
                <option value="Lehrgang">Lehrgang</option>
            </select>

            <label for="start_time">Schichtbeginn:</label>
            <input type="datetime-local" id="start_time" name="start_time" class="form-control mb-2" required>

            <label for="end_time">Schichtende:</label>
            <input type="datetime-local" id="end_time" name="end_time" class="form-control mb-2" required>

            <button type="button" id="submit-button-add-modal"
                class="btn btn-success w-100 modal-save-button">Speichern</button>
            <button type="button" id="abort-button-add-modal"
                class="btn btn-warning w-100 modal-abort-button">Abbrechen</button>
        </form>
    </div>
    <!--//!SECTION - Modal (Hinzufügen)-->

    <!--//SECTION - Modal (Bearbeiten)-->
    <div id="edit-modal-backdrop"></div>
    <div id="edit-work-entry-modal">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h4>Eintrag bearbeiten:</h4>
            <div>
                <label>ID:</label>
                <span id="edit-id"></span>
            </div>
        </div>

        <label for="edit-shift">Schicht:</label>
        <select id="edit-shift" name="shift" class="form-control mb-2" onchange="setDefaultTimes()">
            <option value="Frühschicht">Frühschicht</option>
            <option value="Spätschicht">Spätschicht</option>
            <option value="Nachtschicht">Nachtschicht</option>
            <option value="Werkstatt">Werkstatt</option>
            <option value="Berreitschaft">Berreitschaft</option>
            <option value="Lehrgang">Lehrgang</option>
        </select>

        <label for="edit-start-time">Schichtbeginn:</label>
        <input type="datetime-local" id="edit-start-time" name="start_time" class="form-control mb-2" required>

        <label for="edit-end-time">Schichtende:</label>
        <input type="datetime-local" id="edit-end-time" name="end_time" class="form-control mb-2" required>

        <button type="button" id="save-button-edit-modal"
            class="btn btn-success w-100 modal-save-button">Speichern</button>
        <button type="button" id="delete-button-edit-modal"
            class="btn btn-danger w-100 modal-delete-button">Löschen</button>
        <button type="button" id="abort-button-edit-modal"
            class="btn btn-warning w-100 modal-abort-button">Abbrechen</button>
        </form>
    </div>
    <!--//!SECTION - Modal (Bearbeiten)-->

    <!--//SECTION - JavaScript einbinden-->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- My JS -->
    <script type="module" src="{{ url_for('static', filename='js/index/main.js') }}"></script>
    <!--//!SECTION - JavaScript einbinden-->
</body>

</html>
